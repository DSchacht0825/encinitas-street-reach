<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle in SDRM blue -->
  <circle cx="256" cy="256" r="256" fill="#003a7f"/>

  <!-- House/shelter icon in orange - representing street outreach -->
  <g transform="translate(256, 256)">
    <!-- Roof -->
    <path d="M-80,-60 L0,-120 L80,-60 Z" fill="#f7a11b" stroke="#fff" stroke-width="6"/>

    <!-- House body -->
    <rect x="-80" y="-60" width="160" height="120" fill="#f7a11b" stroke="#fff" stroke-width="6"/>

    <!-- Door -->
    <rect x="-25" y="0" width="50" height="60" fill="#003a7f" stroke="#fff" stroke-width="3"/>

    <!-- Doorknob -->
    <circle cx="10" cy="30" r="4" fill="#fff"/>

    <!-- Window left -->
    <rect x="-60" y="-30" width="30" height="30" fill="#fff" opacity="0.9"/>
    <line x1="-45" y1="-30" x2="-45" y2="0" stroke="#003a7f" stroke-width="2"/>
    <line x1="-60" y1="-15" x2="-30" y2="-15" stroke="#003a7f" stroke-width="2"/>

    <!-- Window right -->
    <rect x="30" y="-30" width="30" height="30" fill="#fff" opacity="0.9"/>
    <line x1="45" y1="-30" x2="45" y2="0" stroke="#003a7f" stroke-width="2"/>
    <line x1="30" y1="-15" x2="60" y2="-15" stroke="#003a7f" stroke-width="2"/>

    <!-- Heart symbol overlay (representing care/compassion) -->
    <path d="M0,-90 C-8,-98 -20,-98 -25,-88 C-25,-83 -22,-78 0,-65 C22,-78 25,-83 25,-88 C20,-98 8,-98 0,-90 Z"
          fill="#f7a11b" stroke="#fff" stroke-width="3" opacity="0.95"/>
  </g>

  <!-- Text: "SR" monogram at bottom -->
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="120" font-weight="bold"
        text-anchor="middle" fill="#f7a11b" stroke="#fff" stroke-width="4">SR</text>
</svg>
